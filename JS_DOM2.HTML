<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM | Part 2</title>
</head>
<body>
    <div id="div1">
        <p id="p1">This is a paragraph</p>
        <p id="p2">This is another paragraph</p>
    </div>

    <div id="div2">
        <p id="p3">This is another example</p>
    </div>

    <script>
        const para = document.createElement("p")
        const node = document.createTextNode("This is appended Paragraph")
        para.appendChild(node)

        const element = document.getElementById("div1")
        element.appendChild(para)

        // another example
        const h1 = document.createElement("h1")
        const content = document.createTextNode("I created this h1 tag from javascript")
        h1.appendChild(content)

        const target = document.getElementById("div2")
        target.appendChild(h1)




    </script>
</body>
</html>

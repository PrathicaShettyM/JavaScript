<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript with HTML</title>
</head>
<body>
    <h1>This is JavaScript Basics</h1>
    <p>write directly on webpage</p>
    <p id="p"></p>
    <h1 id="h1"></h1>
    <button onclick="window.print()">Print this page</button>
    
    <h1>JavaScript Objects</h1>
    <p id="obj"></p>

    <h1>JavaScript Events</h1>
    <Button onclick="document.getElementById('event').innerHTML = Date()">Click for Date</Button>
    <p id="event"></p>

    <button onclick="showDate()">Another way</button>
    <p id="event2"></p>

    <h1>JavaScript Strings</h1>
    <div id="JStemp"></div>

    <div id="headTag"></div>

    // displaying array elements by looping

    <h2>JavaScript Array</h2>

    <p>Display fruits</p>
    <div id="displayFruits"></div>

    <p>Display Cricketers</p>
    <div id="cricket"></div>

    <p>Display fruits using Array.forEach()</p>
    <div id="Feach"></div>














    <script>
        document.getElementById("p").innerHTML = "This is inner html";
        document.getElementById("h1").innerHTML = "This is also inner html"
   
        //document.write("This is document.write()")
       // alert("This is an alert message")
     
       function showDate(){
        document.getElementById("event2").innerHTML = Date();
       }

       // Diplay fruits name
       const fruits = ["apple", "mango", "banana", "strawberry"]
       fruits.push("Mango")
       let arLen = fruits.length;

       let text = "<ul>"
       for(let i = 0; i < arLen; i++){
        text += "<li>" + fruits[i] + "</li>";
       } 
       text += "</ul>"

       document.getElementById("displayFruits").innerHTML = text

       // Display a cricketer array

        const arr2 = ["Virat", "Rohit", "MSDhoni", "ABdeVilliars"]
        const aLen = arr2.length;
        let content = "<ul>"
        for(let i = 0; i < aLen; i++){
            content += "<li>"+ arr2[i] +"</li>"
        }
        content += "</ul>"
        document.getElementById("cricket").innerHTML = content

        // display fruit array using for each method

        let content2 = "<ul>"
            fruits.forEach(myFunc);
            content2 += "</ul>"

            function myFunc(fruitArr){
                content2 += "<li>" + fruitArr + "</li>"
            }

            document.getElementById("Feach").innerHTML = content2




    </script>
    <script src="./JavaScriptBasics.js"></script>
</body>
</html>

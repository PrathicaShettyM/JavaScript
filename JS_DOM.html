<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <link rel="stylesheet" href="./JS_DOM.css">
</head>
<body>
    <h1 id="c">This is JavaScript DOM Tutorial</h1>
    <p id="demo"></p>

    <img src="#" alt="image" id="image">

    <p id="date"></p>

    <form id="form" onsubmit="return validateForm()">
        <h2>Form Validation</h2>
        <label>Name : <input type="text" id="name"></label><br>
        <label>Email : <input type="email" id="email"></label><br>
        <label>Password : <input type="password" id="password"></label><br>
        <label>Phone no : <input type="text" id="phone"></label><br><br> 
        <button id="btn" onmouseover="mOver(this)" onmouseout="mOut(this)">Submit</button>
    </form>

    <h1>JavaScript HTML events</h1>
    <h2 onclick="this.innerHTML = 'Oh You just clicked here!!'">Click on this text</h2>

    <p>Click the button to know today's date and time</p>
    <button onclick="displayDateNTime()">Date and Time</button>
    <p id="display"></p>

    <br><br>
    <button id="greet">Click</button>
    <p id="greets"></p>

    <label>Enter you name : <input type="text" id="nam"></label>
    <br><button onclick="capsName()">Display below</button>
    <p id="upperName"></p>
    <br><br>


    <button id="bttn">Click to start event listener</button>


    <script>
        document.getElementById("c").style.color = "red"
        document.getElementById("demo").innerHTML = "Hello browser"
        
        document.getElementById("image").src = "someLink.jpg"
        document.getElementById("date").innerHTML = "Date : " + Date();
    
        //form validation
        const len = document.getElementById("password").innerText.length
        function validateForm(){
            let name = document.forms["form"]["name"].value;
            if(name == ""){
                alert("Name is required")
                return false;
            }
        }
    
        // Date and time function
        function displayDateNTime(){
            document.getElementById("display").innerHTML = Date();
        }
    
        //greet function
        document.getElementById("greet").onclick = Greet;

        function Greet(){
            document.getElementById("greets").innerHTML = "Good morning"
        }
    
        // display name below 
        function capsName(){
            const n = document.getElementById("nam");
            n.value = n.value.toUpperCase()
            document.getElementById("upperName").innerHTML = n.value
        }
    
        // onmouseover
        function mOver(obj){
            obj.innerHTML = "Are you sure that you want to submit"
        }
        function mOut(obj){
            obj.innerHTML = "Submit"
        }
        
        // event listener

        document.getElementById("bttn").addEventListener("click", func = ()=> alert("This is an example of event listener"))
    </script>

</body>
</html>
